<div class="container">
  <div class="header">
    <div class="header-text">
      Transformation
    </div>

  </div>
  <div class="container-toggle">
    <app-toggle text1="Custom" text2="Load Transform" (stateChangedEvent)="inputMethodChanged($event)"></app-toggle>
  </div>

  <div class="field-input">
    <textarea [(ngModel)]="inputStr" readonly class="text-input"></textarea>
    <i-feather name="arrow-down" class="icon"></i-feather>
  </div>


  <app-transformation-custom *ngIf="!inputMethod" #customField (transformEvent)="transform($event)"></app-transformation-custom>
  <app-transformation-load *ngIf="inputMethod" #loadField (transformEvent)="transform($event)"></app-transformation-load>

  <div class="container-spinner-wrapper">
    <div class="container-spinner">
      <ngx-spinner name="transformation-transform-spinner" class="spinner" bdColor="rgba(0,0,0,0)" size="default" color="#009898"
                   type="ball-clip-rotate-multiple"
                   [fullScreen]="false"></ngx-spinner>
    </div>
  </div>

  <app-transformation-result [results]="results"></app-transformation-result>
</div>
